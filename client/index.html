<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="icon" href="../images/table_icon.png">
    <title>Student Grade Table</title>
</head>
<body>

    <div class="row" style="
    padding: 10px">
        <div class="col-sm-offset-1 col-sm-10">
              <!-- only show this element when the isnt on mobile -->
              <h1 class="hidden-xs col-xs-12">Student Grade Table
                <small class = 'col-xs-3 col-xs-offset-9'>Grade Average : <span class="avgGrade"></span></small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="hidden-lg hidden-md hidden-sm">Student Grade Table
                <small class = 'col-xs-9 col-xs-offset-8'>Grade Average : <span class="avgGrade"></span></small>
            </h3>
        </div>


        <div class="student-add-form col-sm-3 col-sm-push-8" id="userDataForms">
            <h4>Add Student</h4>
            
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control form-rounded input" name="studentName" id="studentName" placeholder="Student Name">
        </div>



            <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control form-rounded input" name="course" id="course"
                   placeholder="Student Course">
        </div>



         <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control form-rounded input" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>

       
            <button type="button" class="btn btn-success" onclick="">Add</button>
            <button type="button" class="btn btn-default" onclick="">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="">Get Data</button>
            <a href="./signIn.html"><button type="button" class="btn btn-default" onclick="">Sign In</button></a>
            <button onclick=signOut()>Sign Out</button>
        </div>
        <div class="student-list-container col-sm-offset-1 col-sm-7 col-sm-pull-3" style="overflow: scroll">
            <table class="student-list table table-responsive">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Grade</th>
                        <th>Operations</th>
                    </tr>
                </thead>

                <tbody class="receiptTable">

                </tbody>
            </table>
        </div>
    </div>



</body>










</html>
